<app-barra></app-barra>
<br>
<div class="columns">
  <div class="column is-full-mobile is-half-desktop">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Tipo de cambio del dia</mat-card-title>
        <mat-card-subtitle>1 Dolar = <b id="idSimple">{{cambioSimple}}</b> Quetzales</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="column is-full-mobile is-half-desktop">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Tipo de cambio por fecha</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Elija una fecha de inicio</mat-label>
          <input matInput [max]="limite" [matDatepicker]="picker" (dateChange)="cambiar($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="anchoFiltro">
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="filtrar($event)" placeholder="Ej. 05/04/2020">
        </mat-form-field>
        <div>
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>
            <ng-container matColumnDef="venta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Venta (Q) </th>
              <td mat-cell *matCellDef="let row"> {{row.venta}} </td>
            </ng-container>
            <ng-container matColumnDef="compra">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Compra (Q) </th>
              <td mat-cell *matCellDef="let row"> {{row.compra}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
